<!-- Components info: https://angulardart.dev/components -->

<div>Teste para gerar PDF:
  <material-input label="Digite o nome do PDF"
                  autoFocus floatingLabel style="width:80%"
                  [(ngModel)]="namePdf">
  </material-input>
  <material-input label="Digite a mensagem a ser salva em PDF"
                  autoFocus floatingLabel style="width:80%"
                  [(ngModel)]="text">
  </material-input>

  <material-fab mini raised
                (trigger)="testePDF()">
    <material-icon icon="add"></material-icon>
  </material-fab>
</div>
